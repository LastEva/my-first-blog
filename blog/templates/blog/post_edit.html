{% extends 'blog/base.html' %}

{% block content %}
    <h1>Редактировать пост</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}
            <p class='form-title'><label class="form-label" for="{{ form.title.id_for_label }}">{{form.title.label}}:</label>{{ form.title }}</p>
            <div class="form-error">{{ form.title.errors }}</div>
            <p><label class="form-label" for="{{ form.title.id_for_label }}">{{form.text.label}}:</label>{{ form.text }}</p>
            <div class="form-error">{{ form.text.errors }}</div>
        </div>
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
{% endblock %}
