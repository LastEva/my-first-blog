{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
